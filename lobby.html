<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Let's Watch Together</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">

                </li>
            </ul>
        </div>
    </nav>
    <div class="alert alert-primary" role="alert">
        You can <a onclick="createRoom()" class="alert-link"> create a room</a> or input a room ID and join one. Try it
        out!
    </div>

    <div id="container">
        <h1>Let's Watch Together!</h1>
        <p>Watch YouTube videos in sync with friends!</p>
        <button type="button" onclick="createRoom()" class="btn btn-primary btn-lg">Create a Room</button>
        <br><br>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-primary btn-sm" onclick="joinRoom()" type="button" id="button-addon1">Join
                    Room</button>
            </div>
            <input id='roomidinput' type="text" class="form-control" placeholder="Input a Room ID to Join"
                aria-describedby="button-addon1">
        </div>
    </div>
